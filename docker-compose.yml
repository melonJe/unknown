services:
  app:
    build:
      context: unknown
      target: workerman
    container_name: app
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - .:/var/www/html
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  web:
    build:
      context: unknown
      target: web
    container_name: web
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: redis
    env_file:
      - .env.redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "36379:6379"
    volumes:
      - ./redis_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    env_file:
      - .env.postgres
    ports:
      - "35432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
